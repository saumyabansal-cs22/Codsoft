<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <input type="text" name="input" placeholder="0" id="output-screen" style="color:white">
            <button class="btn" onclick="Clear()" id="clear">CL</button>
            <button class="btn" onclick="del()" id="delete">DEL</button>
            <button class="btn" onclick="display('%')" id="remainder">%</button>
            <button class="btn" onclick="display('/')" id="divide">/</button>
            <button class="btn" onclick="display('7')" id="n7">7</button>
            <button class="btn" onclick="display('8')" id="n8">8</button>
            <button class="btn" onclick="display('9')" id="n9">9</button>
            <button class="btn" onclick="display('*')" id="product">*</button>
            <button class="btn" onclick="display('4')" id="n4">4</button>
            <button class="btn" onclick="display('5')" id="n5">5</button>
            <button class="btn" onclick="display('6')" id="n6">6</button>
            <button class="btn" onclick="display('-')" id="minus">-</button>
            <button class="btn" onclick="display('1')" id="n1">1</button>
            <button class="btn" onclick="display('2')" id="n2">2</button>
            <button class="btn" onclick="display('3')" id="n3">3</button>
            <button class="btn" onclick="display('+')" id="plus">+</button>
            <button class="btn" onclick="display('0')" id="zero">0</button>
            <button class="btn" onclick="display('.')" id="decimal">.</button>
            <button class="btn" onclick="Calculate()" id="equal">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
